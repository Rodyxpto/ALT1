<!DOCTYPE html>
<html>
    <head>
        <title>MT AUTUMN FAIR TICKETS</title>
        <link rel="stylesheet" href="styletwo.css" />
        <script src="ticketscript.js" async></script>
    </head>
  
    <body>
      <div class="dropdown">
        <button>Buy Tickets</button>
        <div class="content">
          <a href="index.html">Home</a>
          <a href="contact.html">Contact us</a>
          <a href="stageone.html">Stage One</a>
          <a href="stagetwo.html">Stage Two</a>
          <a href="stagethree.html">Stage Three</a>
        </div>
      </div>
      <div class="header">
        <header class="main-header">
            <h1 class="heading">MT AUTUMN FAIR</h1>
          <h2 class="section-header">TICKETS</h2>
        </header>
      </div> 
        <section class="container">
            
          
            <div class="shop-items">
              <br>
                <div class="ticket">
                    <span class="ticket-title">FRIDAY</span>
                    <div class="ticket-details">
                        <span class="ticket-price">€5.00</span>
                      <br>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
            <br>
                <div class="ticket">
                    <span class="ticket-title">SATURDAY</span>
                    <div class="ticket-details">
                        <span class="ticket-price">€5.00</span>
                      <br>
                      <button class="btn btn-primary shop-item-button"type="button"> ADD TO CART </button>
                    </div>
                </div>
              <br>
                <div class="ticket">
                    <span class="ticket-title">SUNDAY</span>
                    <div class="ticket-details">
                        <span class="ticket-price">€5.00</span>
                      <br>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
              <br>
                <div class="ticket">
                    <span class="ticket-title">ALL WEEKEND</span>
                    <div class="ticket-details">
                        <span class="ticket-price">€12.00</span>
                      <br>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
            </div>
        </section>
        
        <section class="cart-container">
        <br>
            <h2 class="section-header">CART</h2>
            <div class="cart-row">
                <span class="cart-item cart-header cart-column">ITEM</span>
                <span class="cart-price cart-header cart-column">PRICE</span>
                <span class="cart-quantity cart-header cart-column">QUANTITY</span>
            </div>
            <div class="cart-items">
            </div>
            <div class="cart-total">
                <strong class="cart-total-title">Total</strong>
                <span class="cart-total-price">€0</span>
            </div>
            <button id="purchase-btn" class="btn-purchase" onclick="confirm()" value="my value">PURCHASE</button>
         <br>
        </section> 
    </body>
</html>
